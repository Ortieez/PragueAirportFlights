<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <title>Praha Letiště | Domov</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="prilety sidebyside">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="64"
          height="64"
          viewBox="0 0 128 128"
          style="fill: #ffffff"
        >
          <path
            d="M127 124c0-1.7-1.3-3-3-3H54c-1.7 0-3 1.3-3 3s1.3 3 3 3h70C125.7 127 127 125.7 127 124zM121.8 80.6L92.7 64.4 76.6 8.3C75.8 5.5 72.9 3.6 70 4c-2.8.4-4.9 2.7-5.1 5.5l-2.7 38L43.6 37.2l-7.8-22.8c-.8-2.4-3.4-3.7-5.8-3-1.8.5-3.1 2-3.4 3.9l-2.3 15.8c-.1.7 0 1.4.4 2l13.8 22.5c.3.4.7.8 1.1 1.1l73 40.5c1.4.8 3 1.2 4.6 1.2.9 0 1.8-.1 2.6-.4 2.4-.7 4.5-2.3 5.7-4.5v0c1.2-2.2 1.5-4.8.8-7.2C125.6 83.8 124 81.8 121.8 80.6z"
          ></path></svg
        ><a
          class="active"
          id="changerArr"
          href="#/prilety"
          onclick="changeView('prilety');"
          >Přílety</a
        >
      </div>
      <div class="sidebyside">Letiště Václava Havla</div>
      <div class="odlety sidebyside">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="64"
          height="64"
          viewBox="0 0 128 128"
          style="fill: #ffffff"
        >
          <path
            d="M4 127h70c1.7 0 3-1.3 3-3s-1.3-3-3-3H4c-1.7 0-3 1.3-3 3S2.3 127 4 127zM7.5 57.7c-2.5-.6-5 .9-5.7 3.3-.5 1.8.1 3.7 1.5 5l12.1 10.3c.5.5 1.2.7 1.9.7l26.4.2c0 0 0 0 0 0 .5 0 1-.1 1.5-.4l73-40.5c4.6-2.5 6.2-8.3 3.7-12.9 0 0 0 0 0 0-2.5-4.6-8.3-6.2-12.9-3.7L80 35.9 23.8 19.8c-2.8-.8-5.9.6-7.1 3.3-1.1 2.6-.3 5.6 1.9 7.3l30.8 22.5L30.9 63.1 7.5 57.7z"
          ></path></svg
        ><a id="changeDep" href="#/odlety" onclick="changeView('odlety');"
          >Odlety</a
        >
      </div>
    </div>
    <div class="content" id="toResize">
      <table id="content" class="table">
        <thead>
          <tr>
            <th id="dateTh">Datum Příletu</th>
            <th id="timeTh">Čas Příletu</th>
            <th>Status</th>
            <th>Předpokládaný Čas</th>
            <th>Destinace</th>
            <th>Kód Letadla</th>
          </tr>
        </thead>
        <tbody id="insertContent"></tbody>
      </table>
    </div>
    <center>
      <div class="footer">
        Made by ortieez. Check out my
        <a href="https://github.com/ortieez" target="_blank">github</a> or my
        <a href="https://ortieez.com" target="_blank">website</a>.
      </div>
    </center>
  </body>
</html>
